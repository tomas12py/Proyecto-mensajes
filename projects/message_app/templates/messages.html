{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>
    <!--- Se hace un ciclo para obtener la informacion de la base de datos-->
    {% for datos in messages %}
    <div class="card">
        <div class="card__border"></div>
        <div class="card_title__container">
          <span class="card_title">Informacion mensaje</span>
        </div>
        <hr class="line" />
        <ul class="card__list">
            <!-- se obtienen los valores de la base de datos-->
            <div class="list_text">{{datos.name}}</div>
            <div class="list_text">{{datos.message}}</div>
            <div class="list_text">{{datos.email}}</div>
        </ul>
        <button class="button"><a href="/">Volver a crear mensajes</a></button>
      </div>
      
      
      
    {% endfor %} 
</body>
</html>
